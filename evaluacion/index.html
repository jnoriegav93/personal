<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evaluación ITIL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #777777;">

  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="container shadow rounded" id="quiz-container" style="max-width: 800px; width: 100%; background-color: #dedede !important;">
      <div id="instrucciones" class="mb-4 text-center">
        <h3>Instrucciones</h3>
        <ul class="text-start">
          <li>Contesta las 40 preguntas.</li>
          <li>Una sola respuesta es correcta.</li>
          <li>Debes obtener al menos 26 aciertos.</li>
          <li>Tiempo límite: 60 minutos.</li>
        </ul>
        <button class="btn btn-primary mt-2" onclick="iniciarEvaluacion()">Iniciar Evaluación</button>
      </div>

      <div id="pregunta-contenedor" style="display: none;"></div>

      <div id="resumen-respuestas" class="mt-5" style="display: none;">
        <button class="btn btn-success" onclick="window.location.reload();">Volver al inicio</button>
        <h4>Resultado del examen</h4>
        <div id="respuestas-json" class="bg-light p-3 border rounded"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
