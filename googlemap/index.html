<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa v2.01</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/resources/img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div class="app">
    <div class="map-container">
      <div id="map"></div>
      <div id="menu">
        <div id="floating-bar">
          <a href="javascript:void(0)" class="btn btn-sm rounded-pill btn-primary" id="btnMenu" title="Menú"><i class="fa fa-lg fa-bars"></i></a>
          <!-- -->
          <a href="javascript:void(0)" class="btn btn-sm rounded-pill btn-primary" id="btnVista" title="Navegar en el mapa"><i class="fa fa-lg fa-mouse-pointer me-2"></i>Vista</a>
          <a href="javascript:void(0)" class="btn btn-sm rounded-pill btn-primary" id="btnCrear" title="Crear un objeto"><i class="fa fa-lg fa-map-marker-alt me-2"></i>Crear</a>
          <div id="floating-submenu-panel" class="list-group d-none" style="top: 44px">
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="btnONU">ONU<i class="fa fa-lg fa-map-marker-alt"></i></a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="btnMufa">Mufa<i class="fa fa-lg fa-map-marker-alt"></i></a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="btnPoste">Poste<i class="fa fa-lg fa-map-marker-alt"></i></a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="btnSplitter">Splitter<i class="fa fa-lg fa-map-marker-alt"></i></a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="btnHilo">Hilo<i class="fa fa-lg fa-ruler-horizontal"></i></a>
            </ul>
            <a href="javascript:void(0)" class="btn btn-sm rounded-pill btn-primary d-none" id="polygonBtn" title="Crear área"><i class="fa fa-lg fa-draw-polygon me-2"></i></a>
          </div>
          
        </div>
        <div id="floating-menu-panel" class="d-none m-0 p-0">
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="floating-modal" class="d-none">
      <div id="modal-header">
        <h4 id="modal-title">Herramienta Seleccionada</h4>
      </div>
      <form id="formRegistrar">
        <div id="modal-content">
        </div>
        <div id="modal-footer" class="mx-2">
          <p id="modal-info"></p>
          <a id="btnFinalizarLinea"  href="javascript:void(0)" class="btn btn-sm btn-success mx-1 d-none">Finalizar dibujo</a>
          <button id="btnGuardar" class="btn btn-sm btn-primary mx-1" type="submit">Guardar</button>
          <a id="btnCancelar" href="javascript:void(0)" class="btn btn-sm btn-secondary mx-1">Cancelar</a>
        </div>
      </form>
    </div>
    <!-- Fin Modal -->
  </div>
  <script src="gmap.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFnHwjHd8UWHKkII0Vlkx9KjTH7bsprQ8&libraries=drawing&callback=initMap"></script>
</body>

</html>
